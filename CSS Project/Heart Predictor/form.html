<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardioRisk AI - Predict Form</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #cce3f9, #a3d5f7);
      animation: fadeIn 1.5s ease-in;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav {
      position: sticky;
      top: 0;
      background: #ffffffcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
      z-index: 1000;
    }

    nav:hover {
      background: #e3f2fd;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #3498db;
    }

    ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    li a:hover {
      color: #3498db;
    }

    .form-container {
      max-width: 700px;
      margin: 4rem auto;
      background: #ffffffee;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 500;
      color: #34495e;
      transition: color 0.3s ease;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: box-shadow 0.3s ease, border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CardioRisk AI</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Fill Your Heart Health Details</h2>
    <form action="/predict" method="POST">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="sex">Sex</label>
      <select id="sex" name="sex" required>
        <option value="">Select</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label for="restbp">Resting Blood Pressure (mmHg)</label>
      <input type="number" id="restbp" name="restbp" required>

      <label for="chol">Cholesterol Level (mg/dL)</label>
      <input type="number" id="chol" name="chol" required>

      <label for="fbs">Fasting Blood Sugar (mg/dL)</label>
      <input type="number" id="fbs" name="fbs" required>

      <label for="thalach">Max Heart Rate (thalach)</label>
      <input type="number" id="thalach" name="thalach" required>

      <label for="exang">Exercise Induced Angina</label>
      <select id="exang" name="exang" required>
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="oldpeak">Oldpeak (ST Depression)</label>
      <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>

      <label for="ca">Number of Major Vessels (0â€“4)</label>
      <select id="ca" name="ca" required>
        <option value="">Select</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <button type="submit">Predict My Risk</button>
    </form>
  </div>

</body>
</html>
